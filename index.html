<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <center>
        <div class="header">
            <h1>Calculator</h1>
        </div>
            <div class="main">
                <div class="inp">
                    <input disabled id="calin" placeholder="Made by Muhammad Usman Naeem" type="text">
                </div>
                <div class="bto">
                    <button onclick="sine()" class="btn">sin</button>
                    <button onclick="cose('0')" class="btn">cos</button>
                    <button onclick="tane()" class="btn">tan</button>
                    <button onclick="square()" style="font-weight: bolder;" class="btn">âˆš</button>
                </div>
                <div class="bto">
                    <button onclick="cal('7')" class="btn">7</button>
                    <button onclick="cal('8')" class="btn">8</button>
                    <button onclick="cal('9')" class="btn">9</button>
                    <button onclick="cal('*')" class="btn">X</button>
                </div>
                <div class="bto">
                    <button onclick="cal('4')" class="btn">4</button>
                    <button onclick="cal('5')" class="btn">5</button>
                    <button onclick="cal('6')" class="btn">6</button>
                    <button onclick="cal('-')" class="btn">_</button>
                </div>
                <div class="bto">
                    <button onclick="cal('1')" class="btn">1</button>
                    <button onclick="cal('2')" class="btn">2</button>
                    <button onclick="cal('3')" class="btn">3</button>
                    <button onclick="cal('+')" class="btn">+</button>
                </div>
                <div class="bto">
                    <button onclick="clearResult()" id="clear" class="btn">C</button>
                    <button onclick="cal('0')" class="btn">0</button>
                    <button onclick="getResult()" class="btn">=</button>
                    <button onclick="cal('/')" class="btn">/</button>
                </div>
                
            </div>
        
    
    </center>

    <script src="app.js"></script>
</body>

</html>
